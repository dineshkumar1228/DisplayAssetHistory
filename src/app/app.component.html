<div *ngIf="httpdata && httpdata!=null">
  <Table border="1">
    <tr>
      <th>AssetID</th>
      <th>CreatedByID</th>
      <th>CreatedDate</th>
      <th>Field</th>
      <th>NewValue</th>
      <th>OldValue</th>
      <th>Sfid</th>
    </tr>
    <tr *ngFor="let data of httpdata.value">
      <td>{{data.AssetID}}</td>
      <td>{{data.CreatedByID}}</td>
      <td>{{data.CreatedDate}}</td>
      <td>{{data.Field}}</td>
      <td>{{data.NewValue}}</td>
      <td>{{data.OldValue}}</td>
      <td>{{data.Sfid}}</td>
    </tr>
  </Table>
</div>
